{% extends 'base.html' %}
{% block content %}
<!-- Login Section-->
        <section class="page-section bg-primary text-white mb-3" id="login">
            <div class="page-section portfolio" id="login">
                <div class="container px-8" id="login">
                    <!-- glossario Section Heading-->
                    <h2 class="page-section-heading-2 text-center text-uppercase text-secondary mb-3 text-white" id="login">Login/Sign</h2>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
        </section>
        <!-- login -->
        <section class="page-section cadastro" id="login">
            <div class="container d-flex align-items-center flex-column">
                <div class="row justify-content-center">
                    <p><h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Cadastre-se</h2></p><br>
                    <form method="POST" enctype="multipart/form-data" class="form-control-lg mb-3">
                        {% csrf_token %}
                        {{sign.as_p}}
                        <p><button type="submit" class="btn btn-primary">Salvar</button></p>
                        </form>
                </div>
              </div>
        </section>
{% endblock %}
